<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>My Places</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/skeleton.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <form>
                <div class="row">
                    <div class="two columns"></div>
                    <div class="eight columns">
                        <label for="exampleEmailInput">Your Name</label>
                        <input class="u-full-width js-name" type="text" placeholder="Name">
                    </div>
                    <div class="two columns"></div>
                </div>
                <div class="row">
                    <div class="two columns"></div>
                    <div class="eight columns">
                        <label for="exampleEmailInput">Your Email Address</label>
                        <input class="u-full-width js-email" type="email" placeholder="Your Email Address">
                    </div>
                    <div class="two columns"></div>
                </div>
                <div class="row">
                    <div class="two columns"></div>
                    <div class="eight columns">
                        <label for="exampleEmailInput">Password</label>
                        <input class="u-full-width js-pw" type="password" placeholder="Password">
                    </div>
                    <div class="two columns"></div>
                </div>
                <div class="row">
                    <div class="two columns"></div>
                    <div class="eight columns">
                        <input class="button-primary js-signup" type="submit" value="Sign up!">
                    </div>
                    <div class="two columns"></div>
                </div>
                
            </form>
        </div> 
    </div>
    <script src="js/app.js"></script>
</body>
</html>
